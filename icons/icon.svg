<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>
  </defs>
  
  <!-- 背景の角丸四角 -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bg)"/>
  
  <!-- ドキュメント/フォームのアイコン -->
  <g transform="translate(24, 18)">
    <!-- 紙の影 -->
    <rect x="6" y="6" width="56" height="72" rx="4" fill="rgba(0,0,0,0.15)"/>
    <!-- 紙本体 -->
    <rect x="2" y="2" width="56" height="72" rx="4" fill="url(#paper)" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- フォームの線 -->
    <rect x="10" y="14" width="32" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="24" width="40" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="34" width="28" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="44" width="36" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="54" width="24" height="4" rx="2" fill="#cbd5e1"/>
  </g>
  
  <!-- 保存/更新の円形矢印 -->
  <g transform="translate(68, 58)">
    <circle cx="24" cy="24" r="24" fill="#22c55e"/>
    <circle cx="24" cy="24" r="20" fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-dasharray="80" stroke-dashoffset="25"/>
    <!-- 矢印の先端 -->
    <polygon points="38,12 44,22 34,22" fill="white" transform="rotate(15, 24, 24)"/>
  </g>
</svg>
