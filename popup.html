<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Autosave</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header h1::before {
      content: 'ðŸ’¾';
    }

    .content {
      padding: 16px;
    }

    .status {
      background: #f7f7f7;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .status-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }

    .status-value {
      font-size: 20px;
      font-weight: 600;
      color: #667eea;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5a6fd6;
    }

    .btn-danger {
      background: #fff;
      color: #e53e3e;
      border: 1px solid #e53e3e;
    }

    .btn-danger:hover {
      background: #fff5f5;
    }

    .btn-secondary {
      background: #eee;
      color: #333;
    }

    .btn-secondary:hover {
      background: #ddd;
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .field-list {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 12px;
      border: 1px solid #eee;
      border-radius: 6px;
    }

    .field-item {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }

    .field-item:last-child {
      border-bottom: none;
    }

    .field-key {
      color: #666;
      word-break: break-all;
    }

    .field-value {
      color: #333;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-i18n="popupTitle">Form Autosave</h1>
  </div>

  <div class="content">
    <div class="status">
      <div class="status-label" data-i18n="statusLabel">Saved fields on this page</div>
      <div class="status-value" id="fieldCount">-</div>
    </div>

    <div class="info" data-i18n="infoText">Text field inputs are automatically saved and restored when you reload the page. Sensitive information like passwords is never saved.</div>

    <div class="buttons">
      <button class="btn-primary" id="showFields" data-i18n="showFieldsButton">Show saved data</button>
      <button class="btn-danger" id="clearPage" data-i18n="clearPageButton">Clear data for this page</button>
      <button class="btn-secondary" id="clearAll" data-i18n="clearAllButton">Clear all data</button>
    </div>

    <div class="field-list" id="fieldList" style="display: none;"></div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
